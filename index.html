<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Little Pony!</title>

    <!--Meyer reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/5f1f3cb4d3.js"></script>
    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>

<div class = "container">
    <div class = "row">
        <div class = "col-xs-12 col-sm-12 col-md-4 col-md-push-8 col-lg-4 col-lg-push-8">
            <div id = "header">
                <img src="assets/images/fiendship%20is%20Magic.png" alt =
                        "My Little Pony" class = "img-responsive">
                <h3>Battle Royal - Cage Match</h3>
            </div>
        </div>
        <div class = "col-xs-12 col-sm-12 col-md-8 col-md-pull-4 col-lg-8 col-lg-pull-4" id="battle">
            <div id = "active"></div>
            <div class = "col-xs-12 col-sm-12 col-md-2 col-lg-2 text-center">
                <h1>Vs</h1>
                <button class = "btn btn-primary center-block" id="fight">Wrestle!</button>
            </div>
            <div id = "under-attack"></div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-xs-12 col-sm-12 col-md-8 col-lg-8 text-center">
            <button class = "btn btn-primary center-block" id="reset">Another Round?</button>
            <div id = "alerts"></div>
        </div>
    </div>
    <div class = "row">
        <div class = "col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="row">

                <!--Game Characters-->
                <div id = "available">
                    <p>Pick your <span id="choose">Pony!</span></p>
                    <div class =
                                 "character col-xs-6 col-sm-6 col-md-3 col-lg-3 thumbnail" id="TwilightSparkle" data-name = "Twilight Sparkle" data-hp = "100" data-attack-power = "6" data-counter-attack = "20">
                        <!--<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
                          <div class="thumbnail">-->
                        <div class = "caption">
                            Twilight Sparkle
                        </div>
                        <div class = "charpic">
                            <img src="assets/images/Twilight%20Sparkle.png"
                                 alt="Twilight Sparkle">
                        </div>
                        <div class="caption pony-hp">100</div>
                        <!--</div>
                      </div>-->
                    </div>
                    <div class =
                                 "character col-xs-6 col-sm-6 col-md-3 col-lg-3 thumbnail" id = "Fluttershy" data-name = "Obi-wan Kenobi" data-hp = "120" data-attack-power = "6" data-counter-attack = "24">
                        <!--<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
                          <div class="thumbnail">-->
                        <div class = "caption">
                            Fluttershy
                        </div>
                        <div class = "charpic">
                            <img src="assets/images/Fluttershy.png"
                                 alt="Fluttershy">
                        </div>
                        <div class="caption pony-hp">120</div>
                        <!--</div>
                      </div>-->
                    </div>
                    <div class =
                                 "character col-xs-6 col-sm-6 col-md-3 col-lg-3 thumbnail" id = "AppleJack" data-name = "Apple Jack" data-hp = "180" data-attack-power = "6" data-counter-attack = "30">
                        <!--<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
                          <div class="thumbnail">-->
                        <div class = "caption">
                            Apple Jack
                        </div>
                        <div class = "charpic">
                            <img src="assets/images/Apple%20Jack.jpg"
                                 alt="Apple Jack">
                        </div>
                        <div class="caption pony-hp">180</div>
                        <!--</div>
                      </div>-->
                    </div>
                    <div class = "character col-xs-6 col-sm-6 col-md-3 col-lg-3 thumbnail" id = "AnakinSkywalker" data-name = "Anakin Skywalker" data-hp = "150" data-attack-power = "6" data-counter-attack = "30">
                        <!--<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
                          <div class="thumbnail">-->
                        <div class = "caption">
                            Rainbow Dash
                        </div>
                        <div class = "charpic">
                            <img src="assets/images/Rainbow%20Dash.png"
                                 alt="Rainbow Dash">
                        </div>
                        <div class="caption pony-hp">150</div>
                        <!--</div>
                      </div>-->
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>

<footer class = "footer text-center">
    <span>Copyright <i class="fa fa-copyright" aria-hidden="true"></i><span
            id="year"></span>&nbsp;LJ Reader 2017</span>
    <p class = "small"></p>
</footer>

<!--custom JS-->
<script src="assets/javascript/game.js"></script>

</body>
</html>
